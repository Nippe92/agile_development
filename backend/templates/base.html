<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Flask App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('index') }}">FlaskApp</a>
    <div class="d-flex gap-2">

      {% if current_user.is_authenticated %}
        <a class="btn btn-outline-light" href="{{ url_for('weather') }}">VÃ¤der</a>
        <a class="btn btn-outline-light" href="{{ url_for('logout') }}">Logga ut</a>
      {% else %}
        <a class="btn btn-outline-light" href="{{ url_for('login') }}">Logga in</a>
        <a class="btn btn-outline-light" href="{{ url_for('register') }}">Registrera</a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container mt-4">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-warning">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
</div>
</body>
</html>
